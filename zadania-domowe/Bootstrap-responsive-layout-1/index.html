<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tytu≈Ç_Strony</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="my-skills">
        <div class="container text-center">
            <div class="container">
                <h2 class="text-decoration-underline">My Skills</h2>
                <hr class="w-25"/>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="team-item mx-auto">
                        <div class="icon-holder mb-2">
                            <i class="fab fa-html5"></i>
                        </div>
                        <p class="mb-4">HTML<span>5</span></p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="team-item mx-auto">
                        <div class="icon-holder mb-2">
                            <i class="fab fa-css3-alt"></i>
                        </div>
                        
                        <p class="mb-4">CSS<span>3</span></p>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="team-item team-item-last mx-auto">
                        <div class="icon-holder mb-2">
                            <i class="fab fa-js"></i>
                        </div>
                        
                        <p class="mb-4">JavaScript</p>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4">
                    <div class="team-item team-item-last mx-auto">
                        <div class="icon-holder mb-2">
                            <i class="fab fa-react"></i>
                        </div>
                        
                        <p class="mb-4">ReactJS</p>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4">
                    <div class="team-item team-item-last mx-auto">
                        <div class="icon-holder mb-2">
                            <i class="fab fa-git"></i>
                        </div>

                        <p class="mb-4">GIT</p>
                    </div>
                </div>

                <div class="col-sm-6 col-md-4">
                    <div class="team-item team-item-last mx-auto">
                        <div class="icon-holder mb-2">
                            <i class="fab fa-wordpress"></i>
                        </div>

                        <p class="mb-4">WordPress</p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
